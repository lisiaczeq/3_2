<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries - Wyszukiwanie według stolicy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wyszukiwanie kraju według stolicy</h1>
        <p class="subtitle">Źródło danych: REST Countries API</p>
        
        <div class="search-box">
            <input type="text" id="capitalInput" placeholder="Wpisz nazwę stolicy (np. Warsaw, Berlin, Paris)">
            <button id="searchBtn">Szukaj</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Ładowanie danych...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <h2>Wyniki wyszukiwania:</h2>
            <table id="countryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Capital</th>
                        <th>Population</th>
                        <th>Region</th>
                        <th>Subregion</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
