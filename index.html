<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_2 Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .info {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .info h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        .info p {
            font-size: 1em;
            color: #555;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 3_2</h1>
        <p>This project has been successfully imported and is now running on Replit!</p>
        
        <div class="info">
            <h2>About This Project</h2>
            <p>This repository was imported from <a href="https://github.com/lisiaczeq/3_2" target="_blank">GitHub</a>.</p>
            <p>You can start building by editing the <code>index.html</code> file or adding your own code and resources.</p>
        </div>
    </div>
</body>
</html>
